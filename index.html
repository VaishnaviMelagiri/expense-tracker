<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaishnavi's Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18';
        import ReactDOM from 'https://esm.sh/react-dom@18';
        
        const Trash2 = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2M10 11v6M14 11v6"/></svg>;
        const Calendar = () => <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
        const TrendingUp = () => <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>;
        const DollarSign = () => <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/></svg>;
        
        function App() {
          const [expenses, setExpenses] = useState([]);
          const [productName, setProductName] = useState('');
          const [amount, setAmount] = useState('');

          useEffect(() => {
            const stored = localStorage.getItem('vaishnavi_expenses');
            if (stored) setExpenses(JSON.parse(stored));
          }, []);

          useEffect(() => {
            localStorage.setItem('vaishnavi_expenses', JSON.stringify(expenses));
          }, [expenses]);

          const addExpense = () => {
            if (!productName.trim() || !amount || parseFloat(amount) <= 0) {
              alert('Please enter valid product name and amount!');
              return;
            }
            const newExpense = {
              id: Date.now(),
              product: productName.trim(),
              amount: parseFloat(amount),
              timestamp: Date.now(),
              date: new Date().toLocaleDateString()
            };
            setExpenses([newExpense, ...expenses]);
            setProductName('');
            setAmount('');
          };

          const deleteExpense = (id) => {
            if (confirm('Delete this expense?')) {
              setExpenses(expenses.filter(e => e.id !== id));
            }
          };

          const calculateTotal = (days) => {
            const cutoff = Date.now() - (days * 24 * 60 * 60 * 1000);
            return expenses.filter(e => e.timestamp >= cutoff).reduce((s, e) => s + e.amount, 0);
          };

          return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-purple-400 via-pink-300 to-orange-300 p-4 md:p-8' },
            React.createElement('div', { className: 'max-w-4xl mx-auto' },
              React.createElement('div', { className: 'bg-white rounded-3xl shadow-2xl p-6 mb-6 text-center' },
                React.createElement('h1', { className: 'text-4xl md:text-5xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-2' }, 'ğŸ’° Vaishnavi\'s Expenses ğŸ’°'),
                React.createElement('p', { className: 'text-gray-600' }, 'Track your daily spending with ease!')
              ),
              React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-4 mb-6' },
                React.createElement('div', { className: 'bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl shadow-lg p-5 text-white' },
                  React.createElement('div', { className: 'flex items-center justify-between' },
                    React.createElement('div', null,
                      React.createElement('p', { className: 'text-sm opacity-90 mb-1' }, 'Weekly Total'),
                      React.createElement('p', { className: 'text-3xl font-bold' }, 'â‚¹' + calculateTotal(7).toFixed(2))
                    ),
                    React.createElement(Calendar)
                  )
                ),
                React.createElement('div', { className: 'bg-gradient-to-br from-green-400 to-green-600 rounded-2xl shadow-lg p-5 text-white' },
                  React.createElement('div', { className: 'flex items-center justify-between' },
                    React.createElement('div', null,
                      React.createElement('p', { className: 'text-sm opacity-90 mb-1' }, 'Monthly Total'),
                      React.createElement('p', { className: 'text-3xl font-bold' }, 'â‚¹' + calculateTotal(30).toFixed(2))
                    ),
                    React.createElement(TrendingUp)
                  )
                ),
                React.createElement('div', { className: 'bg-gradient-to-br from-orange-400 to-red-500 rounded-2xl shadow-lg p-5 text-white' },
                  React.createElement('div', { className: 'flex items-center justify-between' },
                    React.createElement('div', null,
                      React.createElement('p', { className: 'text-sm opacity-90 mb-1' }, 'All Time Total'),
                      React.createElement('p', { className: 'text-3xl font-bold' }, 'â‚¹' + expenses.reduce((s, e) => s + e.amount, 0).toFixed(2))
                    ),
                    React.createElement(DollarSign)
                  )
                )
              ),
              React.createElement('div', { className: 'bg-white rounded-3xl shadow-2xl p-6 mb-6' },
                React.createElement('h2', { className: 'text-2xl font-bold text-gray-800 mb-4' }, 'Add New Expense'),
                React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-4 mb-4' },
                  React.createElement('input', {
                    type: 'text',
                    placeholder: 'Product / Purpose (e.g., Groceries)',
                    value: productName,
                    onChange: (e) => setProductName(e.target.value),
                    onKeyPress: (e) => e.key === 'Enter' && addExpense(),
                    className: 'px-4 py-3 border-2 border-purple-300 rounded-xl focus:outline-none focus:border-purple-500 text-lg'
                  }),
                  React.createElement('input', {
                    type: 'number',
                    placeholder: 'Amount (â‚¹)',
                    value: amount,
                    onChange: (e) => setAmount(e.target.value),
                    onKeyPress: (e) => e.key === 'Enter' && addExpense(),
                    className: 'px-4 py-3 border-2 border-pink-300 rounded-xl focus:outline-none focus:border-pink-500 text-lg',
                    step: '0.01'
                  })
                ),
                React.createElement('button', {
                  onClick: addExpense,
                  className: 'w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-3 rounded-xl hover:from-purple-600 hover:to-pink-600 transition-all shadow-lg text-lg'
                }, 'âœ¨ Add Expense âœ¨')
              ),
              React.createElement('div', { className: 'bg-white rounded-3xl shadow-2xl p-6' },
                React.createElement('h2', { className: 'text-2xl font-bold text-gray-800 mb-4' }, 'Recent Expenses'),
                expenses.length === 0 ?
                  React.createElement('div', { className: 'text-center py-12' },
                    React.createElement('div', { className: 'text-6xl mb-4' }, 'ğŸ‰'),
                    React.createElement('p', { className: 'text-gray-500 text-lg' }, 'No expenses yet! Start tracking now.')
                  ) :
                  React.createElement('div', { className: 'space-y-3 max-h-96 overflow-y-auto' },
                    expenses.map(expense =>
                      React.createElement('div', { key: expense.id, className: 'flex items-center justify-between bg-gradient-to-r from-purple-50 to-pink-50 p-4 rounded-xl border-2 border-purple-200 hover:border-purple-400 transition-all' },
                        React.createElement('div', { className: 'flex-1' },
                          React.createElement('h3', { className: 'font-bold text-gray-800 text-lg' }, expense.product),
                          React.createElement('p', { className: 'text-sm text-gray-500' }, expense.date)
                        ),
                        React.createElement('div', { className: 'flex items-center gap-4' },
                          React.createElement('span', { className: 'text-2xl font-bold text-purple-600' }, 'â‚¹' + expense.amount.toFixed(2)),
                          React.createElement('button', {
                            onClick: () => deleteExpense(expense.id),
                            className: 'bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transition-colors'
                          }, React.createElement(Trash2))
                        )
                      )
                    )
                  )
              ),
              React.createElement('div', { className: 'text-center mt-6 text-white' },
                React.createElement('p', { className: 'text-sm opacity-90' }, 'ğŸ’ Stay on budget, stay happy! ğŸ’')
              )
            )
          );
        }

        ReactDOM.render(React.createElement(App), document.getElementById('app'));
    </script>
</body>
</html>
